<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Julia Portfolio</title>
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <!--=======SCROLL REVEAL========--->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- =======Jquery========- -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <!-- Custom Cursor -->
    <div class="cursor-ball"></div>
    <div class="cursor-outline"></div>

    <!-- Preloader -->
    <div class="preloader">
      <div class="loader">
        <div class="lds-ring">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>

    <!--Navbar-->
    <nav>
      <a href="/"> Julia </a>
      <svg
        width="26"
        height="21"
        viewBox="0 0 41 21"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <line y1="9.5" x2="41" y2="9.5" stroke="black" stroke-width="3" />
        <line
          x1="10"
          y1="19.5"
          x2="41"
          y2="19.5"
          stroke="black"
          stroke-width="3"
        />
        <line
          x1="11"
          y1="1.5"
          x2="41"
          y2="1.5"
          stroke="black"
          stroke-width="3"
        />
      </svg>
    </nav>
    <main>
      <div class="hero">
        <div class="hero-intro">
          <h1
            ><span>I'm Julia</span> <br />
            UI/UX Designer
            <img src="assets/img/Underline_07.svg" alt="" />
          </h1>
          <p
            >I’m from Australia and I have been making designs for almost 10+
            years</p
          >
        </div>
        <div class="hero-img">
          <img src="assets/img/hero.png" alt="hero image" />
        </div>
      </div>

      <div class="more-info-col">
        <div class="social">
          <div class="social-links">
            <a href="#">fb</a>
            <a href="#">Tw</a>
            <a href="#">In</a>
          </div>
          <div>← Follow me</div>
        </div>
        <div class="details">
          <div class="experience-col">
            <div class="col-title"> Experience </div>
            <ul>
              <li
                ><b>Uber -</b>8+ years <br />
                Senior Designer</li
              >
              <li
                ><b>Amazon -</b>2 years <br />
                Junior Designer</li
              >
            </ul>
          </div>
          <div class="contact-col">
            <div class="col-title"> Contact Us </div>
            <ul>
              <li>Julia@mail.com</li>
              <li>+181 123 733 181</li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <!--========== App.js ==========-->
    <script src="assets/js/app.js"></script>
  </body>
</html>
